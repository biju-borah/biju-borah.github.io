<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine? üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #ffc3a0 100%);
            overflow: hidden;
            position: relative;
        }

        /* Floating hearts animation */
        .heart-bg {
            position: fixed;
            font-size: 20px;
            opacity: 0.3;
            animation: float 10s infinite;
            pointer-events: none;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Question Page */
        .question-page {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .emoji {
            font-size: 5rem;
            animation: heartbeat 1.5s infinite;
            display: inline-block;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        h1 {
            font-size: 2.5rem;
            color: #ff1493;
            margin: 1.5rem 0;
            font-weight: bold;
        }

        .subtitle {
            color: #ff69b4;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .button-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 2rem;
            position: relative;
            min-height: 60px;
        }

        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 20, 147, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #ddd, #bbb);
            color: #666;
            transition: all 0.3s ease;
        }
        
        .btn-no.moving {
            position: fixed;
            z-index: 100;
        }

        /* Success Page */
        .success-page {
            display: none;
            text-align: center;
            background: white;
            padding: 2rem 3rem;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.4);
            max-width: 650px;
            width: 90%;
            position: relative;
            z-index: 10;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .success-page.active {
            display: flex;
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .celebration {
            font-size: 4rem;
            margin: 0.5rem 0;
        }

        .success-page h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0.5rem 0;
        }

        .love-message {
            color: #ff69b4;
            font-size: 1.2rem;
            margin: 1rem 0;
            line-height: 1.6;
        }

        .hearts-burst {
            position: fixed;
            pointer-events: none;
            z-index: 1000;
        }

        .burst-heart {
            position: absolute;
            font-size: 30px;
            animation: burst 1s ease-out forwards;
        }

        @keyframes burst {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(1);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .btn {
                padding: 0.9rem 1.8rem;
                font-size: 1rem;
            }
            .emoji {
                font-size: 4rem;
            }
            .success-page {
                max-width: 85%;
                padding: 2rem 1.5rem;
            }
            .celebration {
                font-size: 4rem;
            }
            .success-page h1 {
                font-size: 2rem;
            }
            .love-message {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating hearts background -->
    <div id="hearts-container"></div>

    <!-- Question Page -->
    <div class="question-page" id="questionPage">
        <div class="emoji">üíï</div>
        <h1>Will You Be My Valentine?</h1>
        <p class="subtitle">I promise to make this Valentine's Day special! üåπ</p>
        
        <div class="button-container" id="buttonContainer">
            <button class="btn btn-yes" onclick="handleYes()">Yes! üíñ</button>
            <button class="btn btn-no" id="noBtn" onmouseover="moveButton()" onclick="moveButton()">Not Interested</button>
        </div>
    </div>

    <!-- Success Page -->
    <div class="success-page" id="successPage">
        <div class="celebration">üéâüíùüéä</div>
        <h1>Yayyy!</h1>
        <div style="font-size: 3rem; margin: 0.5rem 0;">ü•∞</div>
        <p class="love-message">
            I'm the luckiest person in the world! üíï<br>
            Can't wait to spend this Valentine's Day with you!<br>
            You make every day feel like Valentine's Day! üåπ‚ú®
        </p>
        <div class="celebration">‚ù§Ô∏èüíñüíóüíìüíï</div>
    </div>

    <script>
        // Create floating hearts background
        const heartsContainer = document.getElementById('hearts-container');
        const heartSymbols = ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù'];
        
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-bg';
            heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 5 + 8) + 's';
            heart.style.animationDelay = Math.random() * 5 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => heart.remove(), 15000);
        }

        // Create hearts periodically
        setInterval(createFloatingHeart, 800);
        for (let i = 0; i < 10; i++) {
            setTimeout(createFloatingHeart, i * 200);
        }

        const noButton = document.getElementById('noBtn');
        const buttonContainer = document.getElementById('buttonContainer');
        const messages = [
            "Not Interested",
            "Really? ü•∫",
            "Are you sure? üíî",
            "Please? üôè",
            "Think again! üí≠",
            "Don't break my heart! üíî",
            "Give me a chance! üåπ",
            "Pretty please? ü•∫",
            "One more time... üíï",
            "You're breaking my heart! üò¢"
        ];
        let messageIndex = 0;

        function moveButton() {
            // Add moving class to enable fixed positioning
            noButton.classList.add('moving');
            
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Get button dimensions
            const buttonWidth = noButton.offsetWidth;
            const buttonHeight = noButton.offsetHeight;
            
            // Calculate maximum positions (with padding from edges)
            const padding = 20;
            const maxX = viewportWidth - buttonWidth - padding;
            const maxY = viewportHeight - buttonHeight - padding;
            
            // Generate random position anywhere on screen
            const randomX = Math.random() * (maxX - padding) + padding;
            const randomY = Math.random() * (maxY - padding) + padding;
            
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
            
            // Change text
            messageIndex = (messageIndex + 1) % messages.length;
            noButton.textContent = messages[messageIndex];
        }

        function createHeartsBurst() {
            const burst = document.createElement('div');
            burst.className = 'hearts-burst';
            document.body.appendChild(burst);
            
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'burst-heart';
                heart.textContent = heartSymbols[Math.floor(Math.random() * heartSymbols.length)];
                
                const angle = (Math.PI * 2 * i) / 30;
                const velocity = 100 + Math.random() * 200;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                heart.style.setProperty('--tx', tx + 'px');
                heart.style.setProperty('--ty', ty + 'px');
                heart.style.left = '50%';
                heart.style.top = '50%';
                
                burst.appendChild(heart);
            }
            
            setTimeout(() => burst.remove(), 1000);
        }

        function handleYes() {
            createHeartsBurst();
            
            setTimeout(() => {
                document.getElementById('questionPage').style.display = 'none';
                document.getElementById('successPage').classList.add('active');
            }, 300);
        }
    </script>
</body>
</html>
